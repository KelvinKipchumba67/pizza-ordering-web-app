{% extends "base.html"  %}

{% block title %} Sign Up {% endblock %}

{% block content%}
<style>
.signup-container {
  background: #ff7f2a;
  padding: 2rem;
  border-radius: 20px;
  width: 320px;
  margin: 5% auto;
  color: #fff;
  text-align: center;
  box-shadow: 0 4px 24px rgba(255,127,42,0.15);
}
.signup-container h3 {
  color: #ffd600;
  margin-bottom: 1.5rem;
  font-size: 2rem;
  font-family: 'Montserrat', Arial, sans-serif;
}
.signup-container label {
  display: block;
  text-align: left;
  margin-bottom: 0.5rem;
  font-weight: bold;
}
.signup-container input {
  width: 100%;
  padding: 10px;
  margin-bottom: 1rem;
  border: none;
  border-radius: 8px;
}
.signup-container button {
  width: 100%;
  padding: 10px;
  background: linear-gradient(90deg,#ff7f2a,#ffd600);
  border: none;
  border-radius: 8px;
  color: #222;
  font-size: 1rem;
  font-weight: bold;
  cursor: pointer;
  box-shadow: 0 2px 8px rgba(255,127,42,0.10);
  transition: transform 0.2s, box-shadow 0.2s;
}
.signup-container button:hover {
  background: linear-gradient(90deg,#ffd600,#ff7f2a);
  transform: scale(1.05);
  box-shadow: 0 4px 16px rgba(255,127,42,0.20);
}
</style>
<div class="signup-container">
  <h3>Sign Up</h3>
  <form method="POST">
      <label>Username:</label>
      <input type="text" name="username" placeholder="Enter Username i.e Kelvin" required>
      <label>Email:</label>
      <input type="email" name="email"  placeholder="Enter your email" required>
      <label>Password:</label>
      <input type="password" name="password" placeholder="Enter Password" required>
      <button type="submit" class="btn">Sign Up</button>
  </form>
</div>
{% endblock %}
