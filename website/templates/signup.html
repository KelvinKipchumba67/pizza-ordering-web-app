{% extends "base.html"  %}

{% block title %} Sign Up {% endblock %}

{% block content%}
<style>
.signup-container {
  background: #d32e62;
  padding: 2rem;
  border-radius: 10px;
  width: 320px;
  margin: 5% auto;
  color: #fff;
  text-align: center;
  box-shadow: 0 0 15px rgba(0,0,0,0.15);
}
.signup-container h3 {
  color: yellow;
  margin-bottom: 1.5rem;
}
.signup-container label {
  display: block;
  text-align: left;
  margin-bottom: 0.5rem;
  font-weight: bold;
}
.signup-container input {
  width: 100%;
  padding: 10px;
  margin-bottom: 1rem;
  border: none;
  border-radius: 5px;
}
.signup-container button {
  width: 100%;
  padding: 10px;
  background: yellow;
  border: none;
  border-radius: 5px;
  color: #d32e62;
  font-size: 1rem;
  font-weight: bold;
  cursor: pointer;
  transition: 0.3s ease;
}
.signup-container button:hover {
  background: #ffe066;
}
</style>
<div class="signup-container">
  <h3>Sign Up</h3>
  <form method="POST">
      <label>Username:</label>
      <input type="text" name="username" placeholder="Enter Username i.e Kelvin" required>
      <label>Email:</label>
      <input type="email" name="email"  placeholder="Enter your email" required>
      <label>Password:</label>
      <input type="password" name="password" placeholder="Enter Password" required>
      <button type="submit" class="btn">Sign Up</button>
  </form>
</div>
{% endblock %}
