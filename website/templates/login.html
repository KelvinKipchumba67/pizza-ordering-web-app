{% extends "base.html"%}
{% block title%}Login{% endblock%}

{% block content %}


<style>
.form {
  background: #d32e62;
  padding: 2rem;
  border-radius: 10px;
  width: 320px;
  margin: 5% auto;
  color: #fff;
  text-align: center;
  box-shadow: 0 0 15px rgba(0,0,0,0.15);
}
.form h2 {
  color: yellow;
  margin-bottom: 1.5rem;
}
.form label {
  display: block;
  text-align: left;
  margin-bottom: 0.5rem;
  font-weight: bold;
}
.form input {
  width: 100%;
  padding: 10px;
  margin-bottom: 1rem;
  border: none;
  border-radius: 5px;
}
.form button {
  width: 100%;
  padding: 10px;
  background: yellow;
  border: none;
  border-radius: 5px;
  color: #d32e62;
  font-size: 1rem;
  font-weight: bold;
  cursor: pointer;
  transition: 0.3s ease;
}
.form button:hover {
  background: #ffe066;
}
</style>
<form method="POST" action="{{ url_for('auth.login') }}">
    <div class="form">
       <h2>Login</h2>
        <label for="text">Username</label>
        <input type="text" name="username" placeholder="Enter Username" required>
        <label for="Password">Password</label>
        <input type="password" name="password" placeholder="Enter password" required>
        <button type="submit" class="btn">Login</button>
    </div>
</form>

{% endblock %}
