<!-- The theme of the website  contains standard components-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Home {% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-color: antiquewhite;
            background: url('static/img/pic2.webp');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            min-height: 100vh;
        }
        .header-section{
            display: flex;
            text-align: center;
            justify-content: space-around;
            background-color: #e3f0d6;
            color: #d32e62;
            height: 60px;
            padding: 30px;
            opacity: 100%;
    
          
           gap: 2rem; /* equal spacing */
           
            a{
               text-decoration: none; 
            }
        }
        .site-footer{
            margin-top: 80%;
            background-color: #e3f0d6;
            height: 60px;
            justify-content: center;
            color: #d32e62;
            padding: 20px;
            margin-top: 60px;
            text-align: center ;
            opacity: 100%;
            padding: 20px;
        }
        .form{
            color: black;
        }

        html, body {
    height: 100%;
    margin: 0;
    display: flex;
    flex-direction: column;
}

.content {
    flex: 1; /* pushes footer down */
}



    </style>

    <header class="header-section">
        <h1>DoughDev Pizza</h1>
        <a href="/">Home</a>
        <a href="/sign-up">Sign up</a>
        <a href="/login">Login</a>
        <a href="/menu">Menu</a>
        <a href="/cart">Your Cart</a>
        <a href="/">Logout</a>
    </header>

    <div class="content">
    </div>
{% if 'username' in session %}
<div class="welcome-top-right">
    Welcome, {{ session.username }}!
</div>
{% endif %}

    <div id="content">
        {% block content%}{% endblock%}
    </div>
     <footer class="site-footer">
        <p>&copy; 2025 DoughDev Pizza. All rights reserved.</p>
    </footer>
</body>
</html>
