<!-- The theme of the website  contains standard components-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Home {% endblock %}</title>
</head>
<body>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-color: antiquewhite;
            background: url('static/img/pic1.jpg');
            background-size: cover;
            background-position: center;
        }
        .header-section{
            display: flex;
            text-align: center;
            justify-content: space-around;
            background-color: black;
            color: #fff;
            height: 80px;
            padding: 30px;
        }
        .site-footer{
            margin-top: 80%;
            background-color: black;
            height: 60px;
            justify-content: center;
            color: #fff;
            padding: 20px;
            margin-top: 60px;
        }
        .form{
            color: black;
        }
    </style>

    <header class="header-section">
        <h1>DoughDev Pizza</h1>
        <a href="/">Home</a>
        <a href="/sign-up">Sign up</a>
        <a href="/login">Login</a>
        <a href="/menu">Menu</a>
        <a href="/">Logout</a>
    </header>

    <div class="content">
    </div>
    <footer class="site-footer">
        <p>&copy; 2025 DoughDev Pizza. All rights reserved.</p>
    </footer>
    <script src="{{ url_for ('static', filename='style.css')}}">
    </script>
    <div id="content">
        {% block content%}{% endblock%}
    </div>
</body>
</html>
